<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Job App Form</title>
</head>
<body>
	<header class="hdr"><h1>JOB APPLICATION</h1></header>
	<form class="frm">
		<label for="name">Name:</label><br>
		<input type="text" id="name"><br>
		<label for="email">Email:</label><br>
		<input type="email" id="email"><br>
		<p>Gender:</p>
		<input type="radio" id="gendermale" value="male" name="gender">
		<label for="gender" id="gendermale">Male</label><br>
		<input type="radio" id="genderfemale" value="female" name="gender">
		<label for="gender" id="genderfemale">Female</label><br>
		<p>Laptop:</p>	
		<input type="checkbox" id="Laptop1" name="Laptop1" value="Apple">
  		<label for="Laptop1"> Apple</label><br>
  		<input type="checkbox" id="Laptop2" name="Laptop2" value="HP">
  		<label for="Laptop2"> HP</label><br>
  		<input type="checkbox" id="Laptop3" name="Laptop3" value="Asus">
  		<label for="Laptop3"> Asus</label><br>
		<label for="Age">Age:</label><br>
		<input type="number" id="age"><br>
		<label for="DOB">Date of birth:</label><br>
		<input type="date" id="DOB"><br>
		<label for="password">Password:</label><br>
		<input type="password" id="password"><br>
		<label for="portfolio" id="portfolio">Portfolio</label><br>
		<input type="url" id="portfolio"><br>
		<button>Submit</button><br>
	</form>
</body>
</html>
